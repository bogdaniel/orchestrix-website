name: Bug Report (via Orchestrix)
description: File a bug detected or generated by Orchestrix
labels: [bug, status/triage]
body:
  - type: input
    id: summary
    attributes: { label: Summary, description: Short description }
    validations: { required: true }
  - type: textarea
    id: steps
    attributes: { label: Steps to Reproduce, description: Numbered steps }
    validations: { required: true }
  - type: textarea
    id: expected
    attributes: { label: Expected vs Actual }
    validations: { required: true }
  - type: textarea
    id: environment
    attributes: { label: Environment, placeholder: "macOS, PHP/Laravel/Rust/Node versions..." }
  - type: dropdown
    id: severity
    attributes: { label: Severity, options: ["P0 - Critical","P1 - High","P2 - Medium","P3 - Low"] }
    validations: { required: true }
  - type: textarea
    id: acceptance
    attributes: { label: Acceptance Criteria, placeholder: "- [ ] Regression test added\n- [ ] CI green" }
    validations: { required: true }
  - type: textarea
    id: evidence
    attributes: { label: Evidence, description: Logs, screenshots, CI links (redact) }
  - type: input
    id: orchestrix-task-id
    attributes: { label: Orchestrix Task ID, description: Deterministic task ID from Orchestrix }
    validations: { required: true }
